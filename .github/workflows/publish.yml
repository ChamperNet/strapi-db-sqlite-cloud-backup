name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies ðŸ”§
        run: npm install

      # Uncomment the following step if you add tests to your project
      # - name: Run tests
      #   run: npm test

      - name: Configure git
        run: |
          git config --global user.email "info@champer.ru"
          git config --global user.name "Timur Iskakov"

      - name: Commit all changes
        run: |
          git add .
          git commit -m "Committing all changes before bumping version" || echo "No changes to commit"

      - name: Bump version and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm version patch -m "Bump version to %s"
          git add package.json package-lock.json
          git commit -m "Bump version to $(node -p -e "require('./package.json').version")"
          git tag v$(node -p -e "require('./package.json').version")
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main --follow-tags

      - name: Publish package to NPM ðŸ“¦
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
